[IO]
    plant = exported-plant.txt
    output = frames/fastwater

[Simulation]
    frames = 1000

[Water]
    dynamicViscosity = 7e-9
    uniformLossRate = 1e3
    timeBetweenFrames = 1
    integrationTimeStep = 1e-2

    elasticThreshold = 3e-7
